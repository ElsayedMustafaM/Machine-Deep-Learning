<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
 <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>
 <div class="login">
	<h1>Predict Stock Price</h1>
   <br>
   <br>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">

<div class="container" >
      <div class="row" >
           <div class="col-md-6" >
                        
                        <h4>Hour later </h4>

                	<input type="text" name="Volume(t-1)" placeholder="Volume(t-1)" required="required" />
                       <br>
       	       <input type="text" name="Close(t-1)" placeholder="Close(t-1)" required="required" />
			<br>
			<input type="text" name="open(t-1)" placeholder="open(t-1)" required="required" />
			<br>
 			<input type="text" name="high(t-1)" placeholder="high(t-1)" required="required" />
			<br>
        		<input type="text" name="low(t-1)" placeholder="low(t-1)" required="required" />
            </div>
 

            <div class="col-md-6" >
                  <h4> Current hour </h4>
                 <input type="text" name="Volume" placeholder="Volume" required="required" /> 
		<br>      
		 <input type="text" name="Close" placeholder="Close" required="required" />
		<br>
        	 <input type="text" name="open" placeholder="open" required="required" />
		<br>
		<input type="text" name="high" placeholder="high" required="required" />
		<br>
		<input type="text" name="low" placeholder="low" required="required" />
	
            </div>
 		
       </div>

</div>

    <br>

                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
 	        <br>
         	 <h1>   {{ prediction_text }} </h1>
	

      
    </form>

   <br>
   <br>
   

 </div>


</body>
</html>
